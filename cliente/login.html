<div id="fmLogin">
    <h3>Iniciar Sesión Local</h3>
    <form>
        <div class="form-group">
            <label for="emailL">Dirección email:</label>
            <input type="email" class="form-control" placeholder="Introduce email" id="emailL">
        </div>
        <div class="form-group">
            <label for="pwdL">Password:</label>
            <input type="password" class="form-control" placeholder="Introduce password" id="pwdL">
        </div>
        <button type="submit" id="btnLogin" class="btn btn-primary mt-2">Iniciar sesión</button>
        <p class="mt-3">¿No tienes cuenta? <a href="#" id="linkRegistro">Regístrate aquí</a></p>
    </form>
</div>

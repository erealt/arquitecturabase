<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titulo</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./cliente/styles.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- PopperJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tus scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="./cliente/clienteRest.js"></script>
    <script src="./cliente/controlWeb.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <!-- Navbar de Bootstrap con logo a la izquierda y título centrado -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Logo a la izquierda -->
      <a class="navbar-brand" href="#">
        <img src="./cliente/img/Logo.png" alt="Logo" style="height:40px;" />
      </a>

      <!-- (Título movido abajo) -->

      <!-- Botón de colapso para móviles -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links a la derecha -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="iniciarSesion">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="registroNav">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="salir">Salir</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Hero title centered below the navbar (retro/pixel variant) -->
    <div class="hero-title text-center py-4">
      <h1 class="display-4">Jump Verse</h1>
      <!-- START button removed per request -->
    </div>
    <!-- Main content: translucent center panel will contain registration + forms -->
    <div class="center-panel">
      <div class="panel-inner container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <div id="registro"></div>
            <div id="au"></div>
            <div id="msg"></div>
          </div>
        </div>
      </div>
    </div>
   <div
      id="g_id_onload"
       data-client_id=process.env.GOOGLE_CLIENT_ID
      data-login_uri=process.env.ONETAP_CALLBACK_URL_PLACEHOLDER
       data-skip_prompt_cookie="nick"
      data-use_fedcm_for_prompt="false"
    ></div>
    <!-- The Modal --> 
     <div class="modal" id="miModal">
       <div class="modal-dialog">
         <div class="modal-content">
           <!-- Modal Header --> 
            <div class="modal-header"> 
              <h4 class="modal-title">Atención</h4> 
              <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div> 
             <!-- Modal body --> 
              <div class="modal-body" id="mBody">  </div>
               <!-- Modal footer -->
                 <div class="modal-footer">
                   <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button> 
                  </div>
          </div>
        </div>
      </div>
    <!-- removed duplicate elements (now inside center-panel) -->
    <script>
      cw = new ControlWeb();
      rest = new ClienteRest(cw);

      cw.comprobarSesion();
      cw.inicializarNav();
    </script>
   
    
  </body>
</html>
